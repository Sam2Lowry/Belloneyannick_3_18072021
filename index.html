<!DOCTYPE html>
<html lang="fr-FR">

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ohmyfood - Au bon remugle !</title>
    <meta name="title" content="Accueil - ohmyfood!" />
    <meta name="description"
      content="Ohmyfood! est une entreprise de commande de repas en ligne.Le concept est de vous permettre de composer vos propres menus en toute liberté pour éviter les temps d'attente incessants" />

    <!-- Open graph -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="#" />
    <meta property="og:title" content="ohmyfood - Au bon remugle ! Servi vite et encore tiède !" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.ohmyfood.com/miam_du_remugle" />
    <meta property="og:image" content="src/images/remugle.png" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/30c3931934.js" crossorigin="anonymous"></script>
  </head>

  <body>

    <header class="header">
      <h1 class="header_logo"></h1>
      </div>
    </header>
    <main>
      <section class="geoloc">
        <i class="fas fa-map-marker-alt geoloc__icon"></i>
        <span class="geoloc__text"></span>
      </section>

      <section class="hero">
        <h2 class="hero__title">
          Réservez le menu qui <br> vous convient
        </h2>
        <p class="hero__sub">
          Découvrez des restaurants d'exception, séléctionnés par nos soins
        </p>
        <a href="#" class="hero__btn">
          Explorer nos restaurants
        </a>
      </section>
      <section class="guide">
        <div class="guide__container">
          <h2 class="guide__title">
            Fonctionnement
          </h2>
          <ol class="guide__list">
            <li class="guide__step">
              <i class="tuto__icon fas fa-mobile-alt"></i>
              <span class="desc">Choisissez votre restaurant</span>
            </li>
            <li class="guide__step">
              <i class="tuto__icon fas fa-list-ul"></i>
              <span class="desc">Composez votre menu</span>
            </li>
            <li class="guide__step">
              <i class="tuto__icon fas fa-store"></i>
              <span class="desc">Dégustez au restaurant</span>
            </li>
          </ol>
        </div>
        <section class="restaurants">
          <div class="container">
            <h2 class="restaurants__title">Restaurants</h2>
            <div class="restaurants__grid">
              <a href="/la_palette_du_gout.html" class="rest--card">
                <img src="/src/images/restaurants/la_palette_du_gout.jpg" alt="La palette du goût"
                  class="rest--card__img">
                <span class="new--rest">Nouveau</span>
                <div class="rest--card__desc">
                  <h3 class="rest--card__name">La palette du goût</h3>
                  <span class="rest--card__loc">Ménilmontant</span>
                </div>
                <div class="rest--card__like">
                  <div class="fav--heart">
                    <div class="heart--empty">
                      <i class="far fa-2x fa-heart heart--black" aria-hidden="true"></i>
                    </div>
                    <div class="heart--full">
                      <i class="fas fa-2x fa-heart heart--color" aria-hidden="true"></i>
                    </div>
                  </div>
                </div>
              </a>
            </div>
          </div>
        </section>

      </section>
    </main>
    <svg width="0" height="0">
      <linearGradient id="lgrad" x1="100%" y1="100%" x2="0%" y2="0%">
        <stop offset="0%" style="stop-color: rgb(146, 86, 220); stop-opacity: 1" />
        <stop offset="100%" style="stop-color: rgb(255, 122, 217); stop-opacity: 1" />
      </linearGradient>
    </svg>
  </body>

</html>
